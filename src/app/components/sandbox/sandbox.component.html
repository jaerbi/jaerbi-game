<div
  class="absolute -top-7 left-[-10px] ml-2 px-3 py-1 rounded-full bg-pink-600/20 border border-pink-500/30 text-pink-200 text-[10px] font-black uppercase tracking-widest"
>
  {{ settings.currentLang() === 'uk' ? 'Пісочниця' : 'Sandbox' }}
</div>

<div
  class="mt-4 flex flex-col items-start gap-2 absolute top-28 right-[-254px] min-w-[238px] p-4 rounded-2xl bg-gray-900/40 backdrop-blur-md border border-white/10 shadow-2xl"
>
  <div class="mt-2 flex flex-col gap-2 w-full px-2 py-2 rounded-lg border border-white/5 bg-white/5">
    <div class="text-[10px] font-black uppercase tracking-widest text-pink-200">
      {{ settings.currentLang() === 'uk' ? 'Пісочниця' : 'Sandbox' }}
    </div>
    <div class="grid grid-cols-4 gap-2">
      <button
        (click)="gameEngine.startSandboxSpawn('player', 1)"
        class="px-2 py-1 rounded bg-blue-600/20 border border-blue-500/30 text-blue-100 text-[10px] cursor-pointer"
      >
        T1
      </button>
      <button
        (click)="gameEngine.startSandboxSpawn('player', 2)"
        class="px-2 py-1 rounded bg-blue-600/20 border border-blue-500/30 text-blue-100 text-[10px] cursor-pointer"
      >
        T2
      </button>
      <button
        (click)="gameEngine.startSandboxSpawn('player', 3)"
        class="px-2 py-1 rounded bg-blue-600/20 border border-blue-500/30 text-blue-100 text-[10px] cursor-pointer"
      >
        T3
      </button>
      <button
        (click)="gameEngine.startSandboxSpawn('player', 4)"
        class="px-2 py-1 rounded bg-blue-600/20 border border-blue-500/30 text-blue-100 text-[10px] cursor-pointer"
      >
        T4
      </button>
      <button
        (click)="gameEngine.startSandboxSpawn('ai', 1)"
        class="px-2 py-1 rounded bg-red-600/20 border border-red-500/30 text-red-100 text-[10px] cursor-pointer"
      >
        T1
      </button>
      <button
        (click)="gameEngine.startSandboxSpawn('ai', 2)"
        class="px-2 py-1 rounded bg-red-600/20 border border-red-500/30 text-red-100 text-[10px] cursor-pointer"
      >
        T2
      </button>
      <button
        (click)="gameEngine.startSandboxSpawn('ai', 3)"
        class="px-2 py-1 rounded bg-red-600/20 border border-red-500/30 text-red-100 text-[10px] cursor-pointer"
      >
        T3
      </button>
      <button
        (click)="gameEngine.startSandboxSpawn('ai', 4)"
        class="px-2 py-1 rounded bg-red-600/20 border border-red-500/30 text-red-100 text-[10px] cursor-pointer"
      >
        T4
      </button>
    </div>
    @if (gameEngine.sandboxSpawnPending()) {
      <div class="flex items-center justify-between gap-2">
        <div class="text-[10px] text-gray-300">
          {{ settings.currentLang() === 'uk' ? 'Виберіть плитку для появи' : 'Click an empty tile to spawn' }}
        </div>
        <button
          (click)="gameEngine.cancelSandboxSpawn()"
          class="px-2 py-1 rounded bg-gray-700 hover:bg-gray-600 border border-gray-600 text-white text-[10px] cursor-pointer"
        >
          {{ settings.currentLang() === 'uk' ? 'Відміна' : 'Cancel' }}
        </button>
      </div>
    }
  </div>
</div>
