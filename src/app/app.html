<div class="min-h-screen bg-gray-900 text-white flex flex-col items-center justify-center p-4">
  <h1 class="text-3xl font-bold mb-4">Turn-Based Strategy</h1>
  
  <div class="mb-4">
    <button (click)="spawn()" class="px-4 py-2 bg-blue-600 hover:bg-blue-500 rounded text-white font-semibold cursor-pointer">
      Spawn Unit (Player)
    </button>
  </div>

  <div class="grid grid-cols-10 gap-1 bg-gray-800 p-2 rounded-lg border border-gray-700">
    @for (y of gameEngine.gridRows; track y) {
      @for (x of gameEngine.gridCols; track x) {
        <div class="w-12 h-12 bg-gray-700 rounded flex items-center justify-center relative border border-gray-600">
           <!-- Grid coordinate helper -->
           <span class="absolute top-0 right-0 text-[8px] text-gray-500 p-0.5 select-none">{{x}},{{y}}</span>
           
           <!-- Unit Rendering -->
           @if (gameEngine.getUnitAt(x, y); as unit) {
             <div 
               class="w-10 h-10 rounded-full flex items-center justify-center font-bold border-2 transition-all duration-300 shadow-lg"
               [class.bg-blue-500]="unit.owner === 'player'"
               [class.bg-red-500]="unit.owner === 'ai'"
               [class.border-blue-300]="unit.owner === 'player'"
               [class.border-red-300]="unit.owner === 'ai'"
               [class.ring-2]="unit.type === 'advanced'"
               [class.ring-yellow-400]="unit.type === 'advanced'"
             >
               {{ unit.level }}
             </div>
           }
        </div>
      }
    }
  </div>
</div>
